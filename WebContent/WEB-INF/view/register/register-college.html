<!DOCTYPE html>
<html class='no-js' lang='en'>
  <head>
    <meta charset='utf-8'>
    <meta content='IE=edge,chrome=1' http-equiv='X-UA-Compatible'>
    <title>Course+</title>
    <meta content='lab2023' name='author'>
    <meta content='' name='description'>
    <meta content='' name='keywords'>
    <link href="/assets/css/application-default.css" rel="stylesheet" type="text/css" />
    <link href="/assets/css/plugin/font-awesome.css" rel="stylesheet" type="text/css" />
    <link href="/assets/image/favicon.ico" rel="icon" type="image/ico" />
    <style type="text/css">
        .control-label{
            width: 20%;
            text-align: right;
            line-height: 34px;
        }
        .form-control{
            width: 75%;
            margin-right: 10px;
        }
    </style>
  </head>
  <body class='login'>
    <div class='wrapper' style="width: 500px">
      <div class='row'>
        <div class='col-lg-12'>
          <form method="post" action="/register/college.do">
            <fieldset>
              <legend>机构注册</legend>
            </fieldset>
            <div class='form-group row'>
              <label class='control-label'>用户名</label>
              <input class='form-control pull-right' placeholder='请输入用户名' type='text' name="username">
            </div>
              <div class='form-group row'>
                  <label class='control-label'>密码</label>
                  <input class='form-control pull-right' placeholder='请输入密码' type='password' name="password">
              </div>
              <div class='form-group row'>
                  <label class='control-label'>确认密码</label>
                  <input class='form-control pull-right' placeholder='请再次输入密码' type='password'>
              </div>
            <div class='form-group row'>
              <label class='control-label'>机构名</label>
              <input class='form-control pull-right' placeholder='请输入机构名' type='text' name="name">
            </div>
              <div class="pull-right">
                  <a class="btn btn-default" style="margin-right: 10px" href="/login/college">返回</a>
                  <button class="btn btn-default" type="submit">注册</button>
              </div>
              <a class="control-label" href="/register/member">学员注册</a>

          </form>
        </div>
      </div>
    </div>
    <!-- Footer -->
    <!-- Javascripts -->
    <script src="/assets/js/plugin/jquery.min.js" type="text/javascript"></script>
    <script src="/assets/js/plugin/jquery-ui.min.js" type="text/javascript"></script>
    <script src="/assets/js/plugin/modernizr.js" type="text/javascript"></script>
    <script src="/assets/js/application-default.js" type="text/javascript"></script>
  </body>
</html>
