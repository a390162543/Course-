<!DOCTYPE html>
<html class='no-js' lang='en'>
  <head>
    <meta charset='utf-8'>
    <meta content='IE=edge,chrome=1' http-equiv='X-UA-Compatible'>
    <title>Sign in</title>
    <meta content='lab2023' name='author'>
    <meta content='' name='description'>
    <meta content='' name='keywords'>
    <link href="/assets/css/application-default.css" rel="stylesheet" type="text/css" />
    <link href="/assets/css/plugin/font-awesome.css" rel="stylesheet" type="text/css" />
    <link href="/assets/image/favicon.ico" rel="icon" type="image/ico" />
    
  </head>
  <body class='login'>
    <div class='wrapper'>
      <div class='row'>
        <div class='col-lg-12'>
          <div class='brand text-center'>
            <h1>
              <div class='logo-icon'>
                <i class='icon-beer'></i>
              </div>
              Course+
            </h1>
          </div>
        </div>
      </div>
      <div class='row'>
        <div class='col-lg-12'>
          <form method="post" action="/login/manager.do">
            <fieldset class='text-center'>
              <legend>经理登录</legend>
              <div class='form-group'>
                <input class='form-control' placeholder='用户名' type='text' name="username">
              </div>
              <div class='form-group'>
                <input class='form-control' placeholder='密码' type='password' name="password">
              </div>
              <div class='text-center'>
                <div class='checkbox'>
                  <label>
                    <input type='checkbox'>
                    记住密码
                  </label>
                </div>
                <button style="margin-bottom: 10px" class="btn btn-default" type="submit">登录</button>
              </div>
            </fieldset>
          </form>
        </div>
      </div>
    </div>
    <!-- Footer -->
    <!-- Javascripts -->
    <script src="/assets/js/plugin/jquery.min.js" type="text/javascript"></script>
    <script src="/assets/js/plugin/jquery-ui.min.js" type="text/javascript"></script>
    <script src="/assets/js/plugin/modernizr.js" type="text/javascript"></script>
    <script src="/assets/js/application-default.js" type="text/javascript"></script>

  </body>
</html>
